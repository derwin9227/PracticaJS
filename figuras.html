<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style=" background: #fcf0f0">
    <header>
        <h1 class="text-center">
            Figuras geometricas
        </h1>
        <p class="d-block text-center">
            Este es el primer taller del curso practico de JavaScript
        </p>
    </header>

    <span class="mx-2">
        <a href="./index.html"> Regresar</a>
    </span>

    <hr>
    <!-- CUADRADO -->
    <section class="pt-2 rounded border border-dark bg-secondary px-2 py-1 my-2 mx-3">
        <h2 class="text-center">
            Calcula el area y perimetro de un cuadrado
        </h2>
        <form>
            <table>
                <tr >
                    <td class="py-2">
                        <label class="mx-2" for="InputCuadrado">
                            Escribe cuanto mide cada lado de tu cuadrado
                        </label>
                    </td>
                    <td class="py-2">
                        <input class="rounded" id="InputCuadrado" type="number" required/>
                    </td>
                </tr>
            </table>

            <div class="pb-2 text-center">
                <button class="my-2 fw-bold btn btn-primary rounded border-light text-dark" type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
            
                <button class="my-2 fw-bold btn btn-primary rounded border-light text-dark" type="button" onclick="calcularAreaCuadrado()">
                    Calcular el area
                </button>
            </div>

        </form>
    </section>

    <hr>
    <!-- TRIANGULO -->
    <section class=" pt-2 rounded border border-dark bg-secondary px-2 py-1 my-2 mx-3">
        <h2 class="text-center">
            Calcula el perimetro y area de un triangulo
        </h2>
        <form class="px-1">
            <table>
                <tr>
                    <td class="py-2">
                        <label class="mx-2" for="lado1Triangulo">
                            Escribe cuanto mide el primer lado de tu triangulo
                        </label>
                    </td>
                    <td>
                        <input class="rounded" id="lado1Triangulo" type="number" />
                    </td>
                </tr>
                <tr>
                    <td class="py-2">
                        <label class="mx-2" for="lado2Triangulo">
                            Escribe cuanto mide el segundo lado de tu triangulo
                        </label>
                    </td>
                    <td>
                        <input class="rounded" id="lado2Triangulo" type="number" />
                    </td>
                </tr>
                <tr>
                    <td class="py-2">
                        <label class="mx-2" for="alturaTriangulo">
                            Escribe cuanto mide la altura de tu triangulo
                        </label>
                    </td>
                    <td>
                        <input class="rounded" id="alturaTriangulo" type="number" required/>
                    </td>
                </tr>
                <tr>
                    <td class="py-2">
                        <label class="mx-2" for="baseTriangulo">
                            Escribe cuanto mide la base de tu triangulo
                        </label>
                    </td>
                    <td>
                        <input class="rounded" id="baseTriangulo" type="number" />
                    </td>
                </tr>
            </table>

            <div class="py-2 text-center">
                <button class="my-2 fw-bold btn btn-primary rounded border-light text-dark" type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimetro
                </button>

                <button class="my-2 fw-bold btn btn-primary rounded border-light text-dark" type="button" onclick="calcularAreaTriangulo()">
                    Calcular el area
                </button>
            </div>
        </form>

    </section>

    <hr>
    <!-- CIRCULO -->
    <section class="pt-2 rounded border border-dark bg-secondary px-2 py-1 my-2 mx-3">
        <h2 class="text-center">
            Calcula diametro, perimetro y area de un circulo
        </h2>
        <form>
            <table>
                <tr>
                    <td class="py-2">
                        <label class="mx-2" for="InputCirculo">
                            Escribe cuanto mide el radio del circulo
                        </label>
                    </td>
                    <td class="py-2">
                        <input class="rounded" id="inputCirculo" type="number" required/>
                    </td>
                </tr>
            </table>

            <div class="pb-2 text-center">
                <button class="my-2 fw-bold btn btn-primary rounded border-light text-dark" type="button" onclick="calcularDiametroCirculo()">
                    Calcular el diametro
                </button>

                <button class="my-2 fw-bold mx-2 btn btn-primary rounded border-light text-dark" type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perimetro
                </button>
                <button class="my-2 fw-bold btn btn-primary rounded border-light text-dark" type="button" onclick="calcularAreaCirculo()">
                    Calcular el area
                </button>
            </div>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
